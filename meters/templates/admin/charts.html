{% extends "admin/base_site.html" %}

{% block extrahead %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
{% endblock %}

{% block content %}
<h1>Energy chart</h1>
  <div style="width: 80%;">
      <canvas style="margin-bottom: 30px; width: 60%; height: 50%;" id="myChart"></canvas>
  </div> 
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const ctx = document.getElementById('myChart').getContext('2d');

  // Sample data
  const chartData = [
    {% for date,reading in data %}
    {"date": "{{date}}", "y": {{reading}}},
    {%endfor%}
  ];

  //   const chartData = [
  //   {"date": "2020-12-05", "y": 4},
  //   {"date": "2020-12-03", "y": 2},
  //   {"date": "2020-12-04", "y": 11},
  //   {"date": "2020-12-02", "y": 3},
  //   {"date": "2020-12-01", "y": 2},
  //   {"date": "2020-11-30", "y": 3},
  //   {"date": "2020-11-29", "y": 10},
  //   {"date": "2020-11-28", "y": 15},
  //   {"date": "2020-11-27", "y": 4},
  //   {"date": "2020-11-26", "y": 2},
  //   {"date": "2020-11-25", "y": 11},
  //   {"date": "2020-11-24", "y": 3},
  //   {"date": "2020-11-23", "y": 2},
  // ];
   // const chartData ={{chart_data|safe}};
   console.log(chartData)
  // Parse the dates to JS
  var count=1;
  chartData.forEach((d) => {
    d.x = new Date(d.date);
    // d.y = count;
    // count+=1;
  });

  // Render the chart
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [
        {
          label: 'Energy Usage',
          data: chartData,
          borderColor: "#f00",
          fill: false,
          backgroundColor: '#000',
        },
      ],
    },
    options: {
      responsive: true,
      scales: {
        xAxes: [
          {
            type: 'time',
            time: {
              unit: 'day',
              round: 'day',
              displayFormats: {
                day: 'MMM D',
              },
            },
          },
        ],
        yAxes: [
          {
            ticks: {
              beginAtZero: true,
            },
          },
        ],
      },
    },
  });
});
</script>
{% endblock %}
