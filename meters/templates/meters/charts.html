<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<body>
	<h1>Energy chart</h1>
	<div style="width: 80%;">
  		<canvas style="margin-bottom: 30px; width: 60%; height: 50%;" id="myChart"></canvas>
	</div> 
	<script>
document.addEventListener('DOMContentLoaded', () => {
  const ctx = document.getElementById('myChart').getContext('2d');

  // Sample data
  const chartData = [
    {"date": "2020-12-05T00:00:00Z", "y": 4},
    {"date": "2020-12-03T00:00:00Z", "y": 2},
    {"date": "2020-12-04T00:00:00Z", "y": 11},
    {"date": "2020-12-02T00:00:00Z", "y": 3},
    {"date": "2020-12-01T00:00:00Z", "y": 2},
    {"date": "2020-11-30T00:00:00Z", "y": 3},
    {"date": "2020-11-29T00:00:00Z", "y": 10},
    {"date": "2020-11-28T00:00:00Z", "y": 15},
    {"date": "2020-11-27T00:00:00Z", "y": 4},
    {"date": "2020-11-26T00:00:00Z", "y": 2},
    {"date": "2020-11-25T00:00:00Z", "y": 11},
    {"date": "2020-11-24T00:00:00Z", "y": 3},
    {"date": "2020-11-23T00:00:00Z", "y": 2},
  ];
   // const chartData ={{chart_data|safe}};
   console.log(chartData)
  // Parse the dates to JS
  var count=1;
  chartData.forEach((d) => {
    d.x = new Date(d.date);
    // d.y = count;
    // count+=1;
  });

  // Render the chart
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      datasets: [
        {
          label: 'Energy Usage',
          data: chartData,
          backgroundColor: 'rgba(220,20,20,0.5)',
        },
      ],
    },
    options: {
      responsive: true,
      scales: {
        xAxes: [
          {
            type: 'time',
            time: {
              unit: 'day',
              round: 'day',
              displayFormats: {
                day: 'MMM D',
              },
            },
          },
        ],
        yAxes: [
          {
            ticks: {
              beginAtZero: true,
            },
          },
        ],
      },
    },
  });
});
</script>
</body>
</html>
